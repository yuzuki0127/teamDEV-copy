<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/signup.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <div class="header-box">
            <div class="header-title">
                <div class="header-company">CRAFT</div>
            </div>
    </header>
    <main>
<!-- エージェンシーサインアップ 英里-->
    <form action="" class="agencySignup-form">
        <div class="agencySignUp-formbox">
            <label>名前</label>
            <input type="text" class="agencySignup-input">
        </div>
        <div class="agencySignUp-formbox">
            <label>企業名</label>
            <input type="text" class="agencySignup-input">
        </div>
            <div class="agencySignUp-formbox">
                <label>メールアドレス</label>
                <input type="email" class="agencySignup-input">
            </div>
            <div class="agencySignUp-formbox">
                <label>パスワード</label>
                <input type="password" class="agencySignup-input">
            </div>
            <div class="agencySignUp-formbox">
                <label>パスワード（確認用）</label>
                <input type="password" class="agencySignup-input">
            </div>
        <button class="agencySignup-button">アカウント作成</button>
    </form>

    <div class="agencySignup-login-box">
        <button class="agencySignup-login"><a href="">既にアカウントお持ちの方はこちら</a></button>
    </div>
    </main>
</body>
</html>
